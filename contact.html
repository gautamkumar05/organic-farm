<th>PHONE NO:-</th><th><input type="text" id="pp" onblur="pcheck()" maxlength="10"><span id="ps" style="color:red"></span></th>

<script>
function ncheck(){
var nc, nv;
nc=document.getElementById("n").value;
nc=nc.trim();
nv=/^[a-zA-Z ]+$/;
if(!nc.match(nv)|| nc.length==0)
{
document.getElementById("ns").innerHTML="**check your name**";
return 'no';
}
else{
document.getElementById("ns").innerHTML=" ";
return 'yes';
}
}

function echeck(){
var ec, ev;
ec=document.getElementById("e").value;
ev=/^[0-9a-zA-Z._-]+\@[a-zA-Z0-9]+\.[a-zA-Z.]{2,6}$/;
if(!ec.match(ev))
{
document.getElementById("es").innerHTML="**check your email**";
return 'no';
}
else{
document.getElementById("es").innerHTML=" ";
return 'yes';
}
}

function pcheck(){
var pc,pv;
pc=document.getElementById("pp").value;
pv=/^[0-9]{10,10}$/;
if(!pc.match(pv)||pc.charAt(0)<6){
document.getElementById("ps").innerHTML="**Check number**";
return 'no';
}
else{
document.getElementById("ps").innerHTML=" ";
return 'yes';
}
}

function mcheck(){
var mc, mv;
mc=document.getElementById("mmm").value;
mv=/^[a-zA-Z ]+$/;
if(!mc.match(mv))
{
document.getElementById("ms").innerHTML="****message please****";
return 'no';
}
else{
document.getElementById("ms").innerHTML=" ";
return 'yes';
}
}

function show(){
 if(ncheck()=='yes' && echeck()=='yes' && pcheck()=='yes' && mcheck()=='yes')
 {
 var n,e,p, mm;
n=document.getElementById("n").value;
e=document.getElementById("e").value;
p=document.getElementById("pp").value;
mm=document.getElementById("mmm").value;
document.getElementById("t").value=" Dear "+n;
document.getElementById("t").value+="\n your Email Id :- "+e+"\n Phone No :-"+p+ "\n your message:-"+mm;
 }
 else{
alert("check details");
ncheck();
echeck();
pcheck();
mcheck();
}
}

</script>
